<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Binomios</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
    <h2>Calculadora de cuadrados y cubos de un binomios</h2>
    <div class="Ingresa_valor">
        <label for="numeroA">Ingresa el valor de A:</label>
        <input type="number" id="numeroA"><br>
        
        <label class="valorB" for="numeroB">Ingresa el valor de B:</label>
        <input type="number" id="numeroB"> 
    </div>
    
    <div class="container">
        <p>¿Qué queres resolver?</p>
        <input type="radio" id="cuadrado" name="operacion" value="cuadrado">
        <label for="cuadrado">Cuadrado de un binomio</label><br>
        <input type="radio" id="cubo" name="operacion" value="cubo">
        <label for="cubo">Cubo de un binomio</label><br>
    
        <button onclick="calcular()">Calcular</button>
    </div>
    
    
    <p id="resultado"></p>

    <h2> Calculadora de potencia de números imaginarios </h2>
    
    <div class="Ingresa_valor">
        <label for="exponente">Ingresa el valor del exponente:</label>
        <input type="number" id="exponente">
        <button onclick="calcularpotencia()">Calcular</button>
    </div>
    

 

    <p id="resultadopotencia"></p>
    
    <script src="script.js"></script>

    </body>
    </html>
