<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Binomios</title>
    <style>
        input[type="number"] {
            width: 50px;
        }
    </style>
    </head>
    <body>
    
    <h2>Calculadora de cuadrados y cubos de un binomios</h2>
    
    <label for="numeroA">Ingresa el valor de A:</label>
    <input type="number" id="numeroA">
    
    <label for="numeroB">Ingresa el valor de B:</label>
    <input type="number" id="numeroB">
    
    <p>¿Qué queres resolver?</p>
    <input type="radio" id="cuadrado" name="operacion" value="cuadrado">
    <label for="cuadrado">Cuadrado de un binomio</label><br>
    <input type="radio" id="cubo" name="operacion" value="cubo">
    <label for="cubo">Cubo de un binomio</label><br>
    
    <button onclick="calcular()">Calcular</button>
    
    <p id="resultado"></p>
    
    <script>
        
    function calcular() {
        var a = parseInt(document.getElementById("numeroA").value);
        var b = parseInt(document.getElementById("numeroB").value);
        var operacion = document.querySelector('input[name="operacion"]:checked').value;
        var resultado;
    
        if (operacion === "cuadrado") {
        resultado = Math.pow(a, 2) + 2 * a * b + Math.pow(b, 2);
        } else if (operacion === "cubo") {
        resultado = Math.pow(a, 3) + 3 * Math.pow(a, 2) * b + 3 * a * Math.pow(b, 2) + Math.pow(b, 3);
        }
    
        document.getElementById("resultado").textContent = resultado;
    }
    </script>
    
    </body>
    </html>
